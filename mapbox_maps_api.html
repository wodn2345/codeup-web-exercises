<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />

  <style>

    #map {
      border: 3px solid black;
      margin: 5em 1em;
      border-radius: 100%;
      height: 40vh;
      width: 90vw;
    }
  </style>
</head>
<body>

<div id='map'</div>
<script src="js/mapbox-geocoder-utils.js"></script>

<script>
  let myToken ="pk.eyJ1IjoiaG93ZWxsa2VuIiwiYSI6ImNsZjJzYTNiazBsYnAzeXBqZjdrZW96djMifQ.otX7RJGm05Flb7kye7wgvw";
  mapboxgl.accessToken =myToken;
  const map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/streets-v12', // style URL
    center: [-74.5, 40], // starting position [lng, lat]
    zoom: 5, // starting zoom
  });




  geocode("The Boiling Crab, Plano, TX", myToken).then(function(results){
    console.log("Geocode result");
    console.log(results);
  })

  let myMarker = new mapboxgl.Marker();
  myMarker.setLngLat([-96.710655,33.020923]);
  myMarker.addTo(map);

  let myPopup = new mapboxgl.Popup();
  myPopup.setLngLat([-96.710655,33.020923])
  myPopup.setHTML("<span>The Boiling Crab Plano</span>")
  myPopup.addTo(map);





</script>



</body>
</html>
